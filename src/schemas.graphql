type Query {
	reviews: [Review]
	review(id: ID!): Review
	games: [Game]
	game(id: ID!): Game
	authors: [Author]
	author(id: ID!): Author
}

type Game {
	id: ID!
	title: String!
	platform: [String!]!
	reviews: [Review!]
}

type Review {
	id: ID!
	rating: Int!
	content: String!
	game: Game!
	author: Author!
}

type Author {
	id: ID!
	name: String!
	verified: Boolean!
	reviews: [Review!]
}

type Mutation {
	addGame(game: NewGameInput!): Game
	deleteGame(id: ID!): [Game]
    updateGame(id: ID!, edits: EditGameInput!): Game
}

input NewGameInput {
	title: String!
	platform: [String!]!
}

input EditGameInput {
	title: String
	platform: [String!]
}